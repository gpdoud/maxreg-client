<app-menu></app-menu>
<div>
  <div>
    <span class="pagetitle h5">Edit Guest</span>
  </div>
  <table *ngIf="guest" class="table table-sm table-bordered" style="width:350px">
    <tr>
      <td>First Name</td>
      <td><input [(ngModel)]="guest.firstname" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input [(ngModel)]="guest.lastname" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input [(ngModel)]="guest.phone" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input [(ngModel)]="guest.email" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Active</td>
      <td><input [(ngModel)]="guest.active" class="inputstring" type="checkbox"></td>
    </tr>
  </table>
  <span><button (click)="edit()" class="btn btn-success">Update</button> | </span>
  <span><button (click)="setVerifyT()" class="btn btn-warning">Delete</button></span>
  <span *ngIf="verify" >
    <span> | <button (click)="setVerifyF()" class="btn btn-secondary">Cancel Delete</button></span>
    <span> | <button (click)="delete()" class="btn btn-danger">Verify Delete</button></span>
  </span>
  <p>
    <a routerLink="/guest/list">Back to Guest List</a>
  </p>
</div>
