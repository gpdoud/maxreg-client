<app-menu></app-menu>
<div>
  <div>
      <span class="pagetitle h5">Guest List</span>
      <span class="create"> | <a routerLink="/guest/create">Create</a></span>
      <span class="search"> | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search" class=""></span>
  </div>
  <table class="table table-sm table-bordered">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor=" let guest of guests | search:searchCriteria">
      <td>{{ guest.firstname }}</td>
      <td>{{ guest.lastname }}</td>
      <td>{{ guest.phone }}</td>
      <td>{{ guest.email }}</td>
      <td>
        <a routerLink="/guest/detail/{{guest.id}}">Detail |</a>
        <a routerLink="/guest/edit/{{guest.id}}"> Edit</a> 
      </td>
    </tr>
  </table>
</div>
