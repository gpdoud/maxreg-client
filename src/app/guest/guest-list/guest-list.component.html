<div>
  <table class="table table-sm table-bordered">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor=" let guest of guests">
      <td>{{ guest.firstname }}</td>
      <td>{{ guest.lastname }}</td>
      <td>{{ guest.phone }}</td>
      <td>{{ guest.email }}</td>
      <td>
        <a routerLink="/guest/detail/{{guest.id}}">Detail |</a>
        <a routerLink="/guest/edit/{{guest.id}}"> Edit</a> 
      </td>
    </tr>
  </table>
</div>
