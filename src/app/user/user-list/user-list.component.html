<app-menu></app-menu>
<div>
  <div>
      <span class="pagetitle h5">User List</span>
      <span class="create"> | <a routerLink="/user/create">Create</a></span>
      <span class="search"> | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search" class=""></span>
  </div>
  <table class="table table-sm table-bordered">
    <tr>
      <td>Username</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor=" let user of users | search:searchCriteria">
      <td>{{ user.username }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>
        <a routerLink="/user/detail/{{user.id}}">Detail |</a>
        <a routerLink="/user/edit/{{user.id}}"> Edit</a> 
      </td>
    </tr>
  </table>
</div>
