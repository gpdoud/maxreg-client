<app-menu></app-menu>
<div>
  <div>
    <span class="pagetitle h5">Edit Guest</span>
  </div>
  <table *ngIf="event" class="table table-sm table-bordered" style="width:350px">
    <tr>
      <td>Name</td>
      <td><input [(ngModel)]="event.name" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input [(ngModel)]="event.date" class="inputstring" type="text"></td>
    </tr>
    <tr>
      <td>Active</td>
      <td><input [(ngModel)]="event.active" class="inputstring" type="checkbox"></td>
    </tr>
  </table>
  <span><button (click)="edit()" class="btn btn-success">Update</button> | </span>
  <span><button (click)="setVerifyT()" class="btn btn-warning">Delete</button></span>
  <span *ngIf="verify" >
    <span> | <button (click)="setVerifyF()" class="btn btn-secondary">Cancel Delete</button></span>
    <span> | <button (click)="delete()" class="btn btn-danger">Verify Delete</button></span>
  </span>
  <p>
    <a routerLink="/event/list">Back to Event List</a>
  </p>
</div>
