<app-menu></app-menu>
<div>
  <div>
      <span class="pagetitle h5">Event List</span>
      <span class="create"> | <a routerLink="/event/create">Create</a></span>
  </div>
  <table class="table table-sm table-bordered">
    <tr>
      <td>Name</td>
      <td>Date</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor=" let e of events">
      <td>{{ e.name }}</td>
      <td>{{ e.date }}</td>
      <td>
        <a routerLink="/event/detail/{{e.id}}">Detail |</a>
        <a routerLink="/event/edit/{{e.id}}"> Edit |</a>
        <a routerLink="/attendee/list/{{e.id}}"> Attendee</a>  
      </td>
    </tr>
  </table>
</div>
